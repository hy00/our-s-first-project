<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>

		<script>
			//扇形  
                CanvasRenderingContext2D.prototype.sector = function (x, y, radius, sDeg, eDeg) {  
                    // 初始保存  
                    this.save();  
                    // 位移到目标点  
                    this.translate(x, y);  
                    this.beginPath();  
                    // 画出圆弧  
                    this.arc(0,0,radius,sDeg, eDeg);  
                    // 再次保存以备旋转  
                    this.save();  
                    // 旋转至起始角度  
                    this.rotate(eDeg);  
                    // 移动到终点，准备连接终点与圆心  
                    this.moveTo(radius,0);  
                    // 连接到圆心  
                    this.lineTo(0,0);  
                    // 还原  
                    this.restore();  
                    // 旋转至起点角度  
                    this.rotate(sDeg);  
                    // 从圆心连接到起点  
                    this.lineTo(radius,0);  
                    this.closePath();  
                    // 还原到最初保存的状态  
                    this.restore();  
                    return this;  
                }  
                window.onload = function(){  
  
                        var ctx = document.getElementById('canvas').getContext('2d');  
                        //弧度  
                        var deg = Math.PI/180;  
  
                        //扇形横坐标、纵坐标  
                        var firpoint = 250;  
                        var sedpoint = 250;  
  
                        //扇形半径  
                        var r = 200;  
  
                        //颜色渐变改变值  
                        var change = 0.1;  
  
                        //描绘最外层圆  
                        ctx.beginPath();  
                          
                        var g2 = ctx.createRadialGradient(250,250,0,250,250,300);    
                        g2.addColorStop(0.1,'gray');    
                      
                        g2.addColorStop(1,'white');   
                        
                        var prevDeg = Math.floor(Math.random()*(180 + 180 +1)-180);
                        //var diffDeg = Math.floor(Math.random()*(180 + 180 +1)-180));
                        for(var i = 0; i < 3; i++){ 
                        	var nowDeg = Math.floor(Math.random()*(320-prevDeg+1)+prevDeg);
                        	
                            //绘制扇形  
                            ctx.fillStyle = g2;  
                            ctx.sector(firpoint,sedpoint,r, prevDeg*deg, nowDeg*deg);  
                            ctx.fill();  
                                  
                            //改变扇形颜色渐变值,此处为重点  
                            change = change+0.05;  
                            g2.addColorStop(change, getRandomColor());  
                            g2.addColorStop(1,'white');   
                            
                            
                            prevDeg = nowDeg;
                            
                        }   
                        ctx.closePath();  
                        ctx.save();  
  
                            //内心圆  
                        r = 195;  
                        ctx.fillStyle="white";  
                        ctx.sector(firpoint,sedpoint,r,0*deg,360*deg);  
                        ctx.fill();  
                    }  
                        
                      function getRandomColor(){  
							  return  '#' +    
							    (function(color){    
							    return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])    
							      && (color.length == 6) ?  color : arguments.callee(color);    
							  })('');    
							} 

		</script>
	</body>
</html>
